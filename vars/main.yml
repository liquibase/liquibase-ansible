---
# vars file for liquibase
liquibase_tgz: liquibase-5.0.1.tar.gz
liquibase_tmp_tgz: /tmp/{{ "{{ liquibase_tgz }}" }}

liquibase_install_dir: '{{ "{{ liquibase_parent_install_dir }}" }}/liquibase-{{ "{{ liquibase_ver }}" }}'
liquibase_install_link_dir: '{{ "{{ liquibase_parent_install_dir }}" }}/liquibase'
liquibase_checksum: '{{ "{{ liquibase_checksums[liquibase_ver] }}" }}'
